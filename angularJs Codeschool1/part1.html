<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="part1.css">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="part1.js"></script>
    </head>
    <body ng-app="store">
        <div ng-controller="StoreController as store">
            <div ng-repeat="product in store.products"> 
                <h1>{{product.name | uppercase}}</h1>
                <h2>{{product.price | currency}}</h2>
                <p>{{product.description | limitTo:8}}</p>
                <button ng-show="store.product.canPurchase"> Add to cart </button>
            
        <section  ng-controller="PanelController as panel">
            <ul class="nav nav-pills">
                <li ng-class="{active:panel.tab === 1}">
                    <a href="#" ng-click="panel.tab = 1">Description</a></li>
                <li ng-class="{active:panel.tab === 2}">
                    <a href="#" ng-click="panel.tab = 2">Specifications</a></li>
                <li ng-class="{active:panel.tab === 3}">
                    <a href="#" ng-click="panel.tab = 3">Reviews</a></li>
            </ul>            
        </section>
        <div class="panel" ng-show = "tab === 1">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
        <div class="panel" ng-show = "tab === 2">
            <h4>Specifications</h4>
            <blockquote>None yet</blockquote>
        </div>
        <div class="panel" ng-show = "tab === 3">
            <h4>Reviews</h4>
            <blockquote>None yet</blockquote>
        </div>
    </div>
</div>
    </body>
</html>
